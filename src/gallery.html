<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery Test</title>

        <!-- CSS -->
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel='stylesheet' type='text/css' href='http://www.x3dom.org/x3dom/release/x3dom.css'></link>
        
        <link rel="stylesheet" type="text/css" href="css/gallery.css">
        <link rel="stylesheet" type="text/css" href="css/modal.css">
        
        <!-- JS -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script type='text/javascript' src='http://www.x3dom.org/x3dom/release/x3dom.js'></script>

        <script type="text/javascript" src="scripts/gallery-generator.js"></script>
        

    </head>

    <body>
        <div class="container">

            <!-- Gallery Card -->
            <div id="gallery-card" class="card text-left">
    
                <!-- Gallery Header -->
                <div id="gallery-header" class="card-header">
                    Gallery
                </div>
    
                <!-- Gallery Body -->
                <div id="gallery-body" class="card-body">
        
                    <!-- Dynamic Gallery -->
                    <div id="gallery" class="gallery"></div>
        
                </div>
    
            </div>
            
            <!-- 3D Model Modal Popup -->
            <div id="main-modal" class="modal fade">
                
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
    
                        <!-- Modal Header -->
                        <div class="modal-header">

                            <h4>3D Model</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>

                        </div>

                        <!-- Modal Body -->
                        <div class="modal-body">

                            <!-- 3D Viewer Row-->
                            <div id="row-3d" class="row">

                                <!-- 3D Contents -->
                                <div class="model3D">
                                    <x3d>
                                        <scene>
                                            <inline url="assets/x3d/ruin.x3d"></inline>
                                        </scene>
                                    </x3d>
                                </div>

                            </div>

                            
                            <!-- 3D Interaction Button Row -->
                            <div id="row-interaction" class="row">
        
                                <!-- Camera View Button Column -->
                                
                                    <div class="camera-controls">
        
                                        <h5>Camera View</h5>
        
                                        <div class="btn-group">
                                            <a class="btn btn-responsive btn-warning" href="#">Front</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Back</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Left</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Right</a>
                                        </div>
        
                                    </div>
                                

                                <!-- Lights Button Column -->
                                
                                    <div class="camera-controls">
        
                                        <h5>Lights</h5>
        
                                        <div class="btn-group">
                                            <a class="btn btn-responsive btn-warning" href="#">On</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Off</a>
                                        </div>
        
                                    </div>
                                

                                <!-- Animation Button Column -->
                                <div class="col-sm-12">
                                    <div class="camera-controls">
        
                                        <h5>Animations</h5>
        
                                        <div class="btn-group">
                                            <a class="btn btn-responsive btn-warning" href="#">Anim-1</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Anim-2</a>
                                            <a class="btn btn-responsive btn-warning" href="#">Anim-3</a>
                                        </div>
        
                                    </div>
                                </div>

                            </div>

                            <div id="row-description" class="row">
                                <p>This model is an ancient ruin. This model is an ancient ruin. This model is an ancient ruin. This model is an ancient ruin. This model is an ancient ruin.</p>
                            </div>
                            
                        </div>
                        
                    </div>
                
                </div>

            </div>

        </div>
    </body>

</html>
